name: Distribute Web to FTP

on:
  push:
    branches: ["release"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Prepare access to everything
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Linux - Deb
      - name: Run WasmJsBrowserDistribution script to generate web assembly files
        run: ./gradlew wasmJsBrowserDistribution

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp
        shell: bash

      - name: Upload files to FTP using lftp
        run: |
          lftp -e "mirror --reverse --continue --verbose --delete --parallel=5 ${{ github.workspace }}/composeApp/build/dist/wasmJs/productionExecutable /www; quit" -u "${{ secrets.FTP_USERNAME }},${{ secrets.FTP_PASSWORD }}" "${{ secrets.FTP_SERVER_DOMAIN }}"
        shell: bash