name: Distribute Web to FTP

on:
  push:
    branches: ["release"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Prepare access to everything
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Linux - Deb
      - name: Run WasmJsBrowserDistribution script to generate web assembly files
        run: ./gradlew wasmJsBrowserDistribution

      - name: Upload files to FTP using lftp
        run: |
          find "$base_dir" -type f -print0 | while IFS= read -r -d '' file; do
              RELATIVE_PATH="${file#$base_dir}"
              curl --ftp-create-dirs -T "$file" "ftp://${{ secrets.FTP_SERVER_DOMAIN }}/www/$RELATIVE_PATH" --user "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}"
          done