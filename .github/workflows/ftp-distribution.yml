name: Distribute Web to FTP

on:
  push:
    branches: ["release"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Prepare access to everything
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Linux - Deb
      - name: Run WasmJsBrowserDistribution script to generate web assembly files
        run: ./gradlew wasmJsBrowserDistribution

      - name: List Files
        run: |
          cd "${{ github.workspace }}/composeApp/build/dist/wasmJs/productionExecutable"
          ls -R

      - name: Upload files to FTP using lftp
        run: |
          sudo apt-get update && sudo apt-get install -y lftp

          # Define variables
          base_dir="${{ github.workspace }}/composeApp/build/dist/wasmJs/productionExecutable"
          ftp_url="ftp://${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}@${{ secrets.FTP_SERVER_DOMAIN }}/www"

          # Upload files recursively using lftp
          lftp -c "
            open $ftp_url;
            mirror --reverse --continue --verbose --delete --parallel=5 $base_dir /www"
        shell: bash