name: Distribute Web to FTP

on:
  push:
    branches: ["release"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      # Prepare access to everything
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Linux - Deb
      - name: Run WasmJsBrowserDistribution script to generate web assembly files
        run: ./gradlew wasmJsBrowserDistribution

      - name: List Files
        run: ls -R ${{ github.workspace }}/composeApp/build/dist/wasmJs/productionExecutable

      - name: Upload files to FTP
        run: |
          # Define the base directory
          base_dir="${{ github.workspace }}/composeApp/build/dist/wasmJs/productionExecutable"

          # Find all files in the directory and upload them individually
          find "$base_dir" -type f | while read -r file; do
            # Extract the relative path of the file for FTP structure
            relative_path=$(realpath --relative-to="$base_dir" "$file")

            # Upload file to the corresponding location on the FTP server
            curl -T "$file" "ftp://${{ secrets.FTP_SERVER_DOMAIN }}/www/$relative_path" --user "${{ secrets.FTP_USERNAME }}:${{ secrets.FTP_PASSWORD }}"
          done
        shell: bash