    <style>
        /* Splash screen styling */
        #loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            font-size: 24px;
            color: #81A263;
            flex-direction: column;
            display: flex
        }

        /* Initially hide the app content */
        #app {
            background-color: #121212;
        }
    </style>
</head>
    <body>
        <div id="loader-container">
            <canvas id="canvas" height="150px" width="150px"></canvas>
        </div>

        <div id="app"></div>

        <script type="module">
            import { DotLottie } from "https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web/+esm";

            function loadSplashImage() {
                new DotLottie({
                    autoplay: true,
                    loop: true,
                    direction: -1,
                    canvas: document.getElementById("canvas"),
                    src: "https://lottie.host/cb47031e-dc67-4366-9921-6d1fdb3ca398/FblXP0xkN8.json",
                });
            }

            function checkIfSplash() {
                loadSplashImage()
            }

            checkIfSplash()

            import { loadIndex } from './preloader.js';

            document.addEventListener('DOMContentLoaded', loadIndex);
        </script>

        <script type="application/javascript" >
            const unhandledError = (event, error) => {
                if (error instanceof WebAssembly.CompileError) {
                    document.getElementById('loader-container').innerHTML = '<p>Error loading the app. Safari browser is unfortunately not support yet.</p>';
                }
            }
            document.addEventListener("error", (event) => unhandledError(event, event.error));
            document.addEventListener("unhandledrejection", (event) => unhandledError(event, event.reason));
        </script>
    </body>
