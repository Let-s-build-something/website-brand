    <style>
        /* Splash screen styling */
        #loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            font-size: 24px;
            color: #81A263;
            flex-direction: column;
            display: none
        }

        /* Initially hide the app content */
        #app {
            background-color: #121212;
        }
    </style>
</head>
    <body>
        <!--<dotlottie-player src="https://lottie.host/cb47031e-dc67-4366-9921-6d1fdb3ca398/FblXP0xkN8.json" background="transparent" speed="1" style="width: 300px; height: 300px" direction="-1" playMode="normal" loop controls autoplay></dotlottie-player>-->

        <div id="loader-container">
            <canvas id="canvas" height="150px" width="150px"></canvas>
            <p class="middle-text">Loading Augmy Interactive...</p>
            <p class="bottom-text">Our goal is to make communication authentically implicit again. You won’t have to ponder which emoji best expresses your emotions; you’ll simply be understood.</p>
        </div>

        <div id="app"></div>

        <script type="module">
            import { DotLottie } from "https://cdn.jsdelivr.net/npm/@lottiefiles/dotlottie-web/+esm";

            function loadSplashImage() {
                new DotLottie({
                    autoplay: true,
                    loop: true,
                    direction: -1,
                    canvas: document.getElementById("canvas"),
                    src: "https://lottie.host/cb47031e-dc67-4366-9921-6d1fdb3ca398/FblXP0xkN8.json",
                });
            }

            async function checkIfSplash() {
                const splashContainer = document.getElementById('loader-container');

                // check whether .wasm files are already cached
                const response = await fetch('composeApp.wasm', { method: 'HEAD' });
                if (response.ok) {
                    splashContainer.style.display = 'none'
                }else {
                    loadSplashImage()
                    splashContainer.style.display = 'flex'
                }
            }

            checkIfSplash()

            import { loadIndex } from './preloader.js';

            document.addEventListener('DOMContentLoaded', loadIndex);
        </script>
    </body>
</html>
